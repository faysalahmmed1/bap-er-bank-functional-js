<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Site</title>

<!-- tailwin link -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16 mb-8"> Let's Get Some 
            <span class="font-semibold  text-blue-400">Moooony</span>
        </h1>
    </header>
    <main class="w-3/4 mx-auto">
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-8  text-white ">
                <div class="bg-blue-500 font-semibold p-8 rounded ">
                    <h1 class="text-2xl">Diposit</h1>
                    <h3  class="text-3xl">$<span id="diposit-total">000</span></h3>
                </div>
                <div class="bg-yellow-500 font-semibold p-8 rounded ">
                    <h1 class="text-2xl">Withdraw</h1>
                    <h3 class="text-3xl">$<span id="withdraw-total">000</span></h3>
                </div>
                <div class="bg-red-500 font-semibold p-8 rounded ">
                    <h1 class="text-2xl">Balance</h1>
                    <h3 class="text-3xl">$<span id="blance-total">1280</span></h3>
                </div>
                
            </div>
        </section>

        <section>
            <div class="grid grid-cols-2 gap-8">
                <div class="bg-green-400 mt-8 rounded p-8">
                    <h3 class="text-3xl ml-4">Pleace Deposit</h3>
                    <input id="diposit-input" class="bg-zinc-200	px-6 w-3/4 pl-4 block border border-gray-300 rounded mb-4 mt-4 ml-4	" type="text" name="" id="" placeholder="Pleace Deposit">
                    
                
                  <button id="diposit-button" class=" bg-orange-500 p-4 rounded text-neutral-50 ml-4">Deposit</button>
                </div>
               
                <div class="bg-pink-400	 mt-8 rounded p-8">
                    <h3 class="text-3xl ml-4">Pleace Withdraw</h3>
                    <input id="withdraw-input" class="bg-zinc-200	px-6 w-3/4 pl-4 block border border-gray-300 rounded mb-4 mt-4 ml-4	" type="text" name="" id="" placeholder="Pleace Withdraw">
                    
                
                  <button id="withdraw-button" class=" bg-orange-500 p-4 rounded text-neutral-50 ml-4">Withdraw</button>
                </div>
               
                
            </div>
        </section>
    </main>
    <script src="js/function.js"></script>
</body>
</html>
